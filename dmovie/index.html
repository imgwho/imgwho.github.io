<!DOCTYPE html>
<html lang="en">

<head>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>douban movie</title>
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_464464_kq2adbjo2e78ehfr.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-size: 12px;
      line-height: 1.2;
      background-color: #fff;
      position: relative;
    }

    html,
    body {
      height: 100%;
    }

    main {
      height: calc(100vh - 50px);
      overflow: scroll;
      -webkit-overflow-scrolling: touch;
    }

    footer {
      position: absolute;
      height: 50px;
      bottom: 0;
      width: 100%;
      display: flex;
      border-top: 1px solid black;
    }

    footer>div {
      flex: 1;
      text-align: center;
    }

    footer .active {
      color: #ff5722;
    }

    footer>div>span {
      display: block;
      padding-top: 5px;
    }

    main>section {
      display: none;
    }

    main>section:first-child {
      display: block;
    }

    .item {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      padding-top: 10px;
    }

    .item>a {
      display: block;
      display: flex;
      text-decoration-line: none;
    }

    .item .cover,
    .item .cover img {
      width: 70px;
    }

    .item .detail {
      flex: 1;
      padding-left: 10px;
    }

    .item .detail h2 {
      font-size: 16px;
    }

    .item .detail .extra {
      color: #999;
      margin-top: 4px;
    }

    .item .detail .score {
      color: #FF5722;
    }
  </style>
</head>

<body>
  <main>
    <section>
    </section>
    <section>2</section>
    <section>3</section>
  </main>
  <footer>
    <div class="active">
      <span class="iconfont icon-top"></span>
      <span>Top250</span>
    </div>
    <div>
      <span class="iconfont icon-us"></span>
      <span>北美</span>
    </div>
    <div>
      <span class="iconfont icon-search"></span>
      <span>搜索</span>
    </div>
  </footer>
  <script>
    $('footer>div').click(function () {
      var index = $(this).index()
      $('section').hide().eq(index).fadeIn()
      $(this).addClass('active').siblings().removeClass('active')
    })

    var index = 0
    start()
    function start() {
      $.ajax({
      url: 'https://api.douban.com/v2/movie/top250',
      type: 'GET',
      data: {
        start: index,
        count: 20
      },
      dataType: 'jsonp',
    }).done(function (ret) {
      console.log(ret)
      setData(ret)
      index += 20
    }).fail(function () {
      console.log('error')
    })
    }

    $('main').scroll(function() {
      if($('section').eq(0).height() - 10 <= $('main').scrollTop() + $('main').height()) {
        start()
      }
    })

    function setData(data) {
      data.subjects.forEach(function (movie) {
        var template =
          `<div class="item">
      <a href="#">
      <div class="cover">
      <img src="" alt="">
          </div>
      <div class="detail">
      <h2></h2>
      <div class="extra"><span class="score"></span>分 / <span class="collect"></span>收藏</div>
      <div class="extra"><span class="year"></span> / <span class="type"></span></div>
      <div class="extra">导演: <span class="director"></span></div>
      <div class="extra">主演: <span class="actor"></span></div>
    </div>
    </a>
    </div>`
    var $node = $(template)
        $node.find('a').attr('href', movie.alt)
        $node.find('.cover img')
        .attr('src', movie.images.medium )
        $node.find('.detail h2').text(movie.title)
        $node.find('.score').text(movie.rating.average )
        $node.find('.collect').text(movie.collect_count )
        $node.find('.year').text(movie.year)
        $node.find('.type').text(movie.genres.join(' / '))
        $node.find('.director').text(function(){
          var directorsArr = []
          movie.directors.forEach(function(item){
            directorsArr.push(item.name)
          })
          return directorsArr.join('、')
        })
        $node.find('.actor').text(function(){
          var actorArr = []
          movie.casts.forEach(function(item){
            actorArr.push(item.name)
          })
          return actorArr.join('、')
        })
      $('section').eq(0).append($node)
    })
    }
  </script>
</body>

</html>
